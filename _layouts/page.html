<!DOCTYPE html>
<html lang="en">
<head>
    <title>hyperagent.js</title>
    <meta http-requiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="hyperagent.js is a JavScript library for consuming HAL hypermedia APIs in the browser.">
    <meta name="author" content="weluse GmbH">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="/stylesheets/screen.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic|Droid+Serif" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header role="banner">
            <img class="site-logo" src="/images/hyperagent.svg" alt="hyperagent">
            <nav role="navigation">
                {% for link in site.navigation %}
                    {% assign current = '' %}
                    {% if page.url == link.url or page.layout == link.layout %}
                    {% assign active = 'active' %}
                    {% endif %}

                    <li class="{{ current }}">
                        <a href="{{ link.url }}">{{ link.text }}</a>
                    </li>
                {% endfor %}
            </nav>
        </header>

        <section role="main">
            <div class="content {{ page.css_class }}">
                {{ content }}
            </div>
        </section>

        <footer role="contentinfo">
            <ul>
                <li class="footer-impress"><a href="https://weluse.de/contact"></a></li>
                <li class="footer-message"><a href="mailto:phartig@weluse.de"></a></li>
                <li class="footer-twitter"><a href="https://twitter.com/passy" target="_blank"></a></li>
            </ul>
            <a href="https://weluse.de/" target="_blank">
                <img src="/images/weluse.svg" alt="weluse Logo"><br>
                <small>Powered by weluse</small>
            </p>
        </footer>
    </div>
    <hr class="global">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-5361896-6', 'github.io');
        ga('send', 'pageview');
    </script>
</body>
</html>
